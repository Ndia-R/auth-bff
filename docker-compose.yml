services:
  redis:
    container_name: redis
    image: redis:8.2
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  auth-bff:
    container_name: auth-bff
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - 8888:8080
    environment:
      TZ: Asia/Tokyo
      # Identity Provider Configuration
      IDP_CLIENT_ID: ${IDP_CLIENT_ID}
      IDP_CLIENT_SECRET: ${IDP_CLIENT_SECRET}
      IDP_REDIRECT_URI: ${IDP_REDIRECT_URI}
      IDP_ISSUER_URI: ${IDP_ISSUER_URI}
      IDP_POST_LOGOUT_REDIRECT_URI: ${IDP_POST_LOGOUT_REDIRECT_URI}
      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      # Application Configuration
      FRONTEND_URL: ${FRONTEND_URL}
      RESOURCE_SERVER_URL: ${RESOURCE_SERVER_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED}
      RATE_LIMIT_AUTH_RPM: ${RATE_LIMIT_AUTH_RPM}
      RATE_LIMIT_API_AUTHENTICATED_RPM: ${RATE_LIMIT_API_AUTHENTICATED_RPM}
      RATE_LIMIT_API_ANONYMOUS_RPM: ${RATE_LIMIT_API_ANONYMOUS_RPM}
      RESOURCE_SERVER_TIMEOUT: ${RESOURCE_SERVER_TIMEOUT}
    volumes:
      - .:/workspace
      - gradle-cache:/home/vscode/.gradle
      - claude-config:/home/vscode/.claude
      - gemini-config:/home/vscode/.gemini
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
    command: sleep infinity

volumes:
  gradle-cache:
  claude-config:
  gemini-config:

networks:
  shared-network:
    external: true