spring:
  application:
    name: auth-bff

  # OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: ${KEYCLOAK_REDIRECT_URI}
        provider:
          keycloak:
            user-name-attribute: preferred_username
            # 本番環境の場合は、以下のissuer-uriだけにして
            # 他のauthorization-uri、token-uri、jwk-set-uriはコメントアウトまたは削除してください
            # issuer-uri: ${KEYCLOAK_ISSUER_URI}
            authorization-uri: ${KEYCLOAK_AUTHORIZE_URI}
            token-uri: ${KEYCLOAK_TOKEN_URI}
            jwk-set-uri: ${KEYCLOAK_JWK_URI}

  # Redis Configuration for Session Storage
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Session Configuration
  session:
    store-type: redis
    timeout: 30m
    redis:
      flush-mode: on_save
      namespace: spring:session
    cookie:
      name: BFFSESSIONID
      http-only: true
      secure: ${COOKIE_SECURE:false}
      same-site: lax
      max-age: 1800

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging Configuration
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.session: DEBUG
    com.example.auth_bff: DEBUG
    # HTTP通信の詳細ログ
    # org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.http.client: DEBUG
    org.apache.http: DEBUG
    # HTTPリクエストヘッダーの詳細表示
    org.springframework.web.client.RestTemplate: TRACE
    org.springframework.http.client.support: TRACE
    # OAuth2プロバイダーの詳細ログ
    org.springframework.security.oauth2.client.userinfo: DEBUG
    org.springframework.security.oauth2.core: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized