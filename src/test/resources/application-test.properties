# Test Configuration
spring.session.store-type=none
spring.data.redis.repositories.enabled=false

# Disable OAuth2 for tests
# Note: This is an example using Keycloak path structure (/auth/realms/).
# For other providers (Auth0, Okta, etc.), use their specific issuer URI format.
spring.security.oauth2.client.registration.idp.client-id=test-client
spring.security.oauth2.client.registration.idp.client-secret=test-secret
spring.security.oauth2.client.provider.idp.issuer-uri=http://localhost:8080/auth/realms/test

# Use in-memory session for tests
server.servlet.session.cookie.name=TESTSESSIONID

# Disable Redis auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.session.data.redis.config.annotation.web.http.RedisHttpSessionConfiguration